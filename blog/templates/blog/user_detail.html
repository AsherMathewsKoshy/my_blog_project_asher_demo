<!-- blog/templates/blog/user_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ user.username }}'s Details</title>
</head>
<body>
    <h1>{{ user.username }}</h1>
    <p>Email: {{ user.email }}</p>
    <h2>Posts</h2>
    <ul>
        {% for post in posts %}
            <li>{{ post.title }}</li>
        {% empty %}
            <p>No posts found for this user.</p>
        {% endfor %}
    </ul>
    <a href="{% url 'admin_dashboard' %}">Back to Admin Dashboard</a>
</body>
</html>
