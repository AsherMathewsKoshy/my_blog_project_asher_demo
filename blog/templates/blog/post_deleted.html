<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Deleted</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Post Deleted</h1>
        <p>Dear {{ username }},</p>
        <p>Your post titled "{{ post_title }}" has been deleted by an admin. If you have any questions, feel free to reach out.</p>
        <p>Thank you for your understanding.</p>
        <div class="footer">
            <p>Best regards,<br>Your Blog Team</p>
        </div>
    </div>
</body>
</html>
