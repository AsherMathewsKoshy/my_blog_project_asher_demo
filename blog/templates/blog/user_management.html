<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
</head>
<body>
    <h1>User Management</h1>
    <ul>
        {% for user in users %}
            <li>
                {{ user.username }} - {{ user.email }} 
                {% if user.is_active %}
                    <a href="{% url 'blog:block_user' user.id %}">Block</a>
                {% else %}
                    <a href="{% url 'blog:unblock_user' user.id %}">Unblock</a>
                {% endif %}
                <a href="{% url 'blog:delete_user' user.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
