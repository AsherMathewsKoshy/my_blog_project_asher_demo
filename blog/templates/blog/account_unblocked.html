<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Account Has Been Unblocked</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #28a745;
        }
        p {
            margin: 10px 0;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Account Has Been Unblocked</h1>
        <p>Dear {{ user.username }},</p>
        <p>Your account has been successfully unblocked. You can now access all features and functionalities.</p>
        <p>If you need further assistance, please feel free to reach out to our support team.</p>
        <p>
            <a href="{{ blog_url }}">Visit Blog</a>
        </p>
    </div>
</body>
</html>
